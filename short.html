<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Optional CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Break On</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <h4 class="navbar-brand">Break On! - A Custom Counter</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mr-5">
            <li class="nav-item mr-3">
              <a class="nav-link btn bg-white text-dark px-3" href="index.html">15 Min</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link btn bg-white text-dark" href="short.html">Short Break</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn bg-white text-dark" href="walk.html">Go for a Walk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn bg-white text-dark" href="custom.html">Custom</a>
            </li>
          </ul>
        </div>
    </nav>

    <main>
        <div class="container text-center">
          <div id="countTime" class="text-white font-weight-bold mb-5">5 : 00</div> 
          <button class="btn btn-white" id="start">Start</button> 
          <button class="btn btn-white" id="reset">Reset</button>
          <button class="btn btn-white" id="stop">Stop</button>
        </div>
    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
